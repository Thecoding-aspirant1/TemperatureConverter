<body>
    <div class="container">
        <img src="images/th.png" alt="" style="border-bottom: 0%;">
        <h1>Temperature Converter</h1>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit">
            </div>
      
            <div class="col">
                <label>Celsius</label>

            <div class="col">
                <label>Kelvin</label>

            </div>
        </div>
    </div>
